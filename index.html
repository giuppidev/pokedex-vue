<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/vue@3"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js"></script>

    <link rel="stylesheet" href="pokedex.css" />
  </head>
  <body>
    <div class="logo"><img height="100" src="booledex.jpg" /></div>
    <div id="app">
      <div class="list">
        <div
          v-for="(pokemon,index) in pokemonList"
          class="pokemon"
          @click="setCurrentPokemon(index)"
        >
          <div><img :src="pokemon.sprites.front_default" height="70" /></div>
          <div :class="currentPokemon === index ? 'active':''">
            {{pokemon.name}}
          </div>
        </div>
      </div>
      <div id="pokedex">
        <div id="left">
          <div id="logo"></div>
          <div id="bg_curve1_left"></div>
          <div id="bg_curve2_left"></div>
          <div id="curve1_left">
            <div id="buttonGlass">
              <div id="reflect"></div>
            </div>
            <div id="miniButtonGlass1"></div>
            <div id="miniButtonGlass2"></div>
            <div id="miniButtonGlass3"></div>
          </div>
          <div id="curve2_left">
            <div id="junction">
              <div id="junction1"></div>
              <div id="junction2"></div>
            </div>
          </div>
          <div id="screen">
            <div id="topPicture">
              <div id="buttontopPicture1"></div>
              <div id="buttontopPicture2"></div>
            </div>
            <div id="picture">
              <img
                :src="pokemonList[currentPokemon].sprites.front_default"
                alt="psykokwak"
                height="170"
              />
              <img
                :src="pokemonList[currentPokemon].sprites.back_default"
                alt="psykokwak"
                height="170"
                class="bottom"
              />
            </div>
            <div id="buttonbottomPicture"></div>
            <div id="speakers">
              <div class="sp"></div>
              <div class="sp"></div>
              <div class="sp"></div>
              <div class="sp"></div>
            </div>
          </div>
          <div id="bigbluebutton"></div>
          <div id="barbutton1"></div>
          <div id="barbutton2"></div>
          <div id="cross">
            <div id="leftcross">
              <div id="leftT"></div>
            </div>
            <div id="topcross">
              <div id="upT"></div>
            </div>
            <div id="rightcross">
              <div id="rightT"></div>
            </div>
            <div id="midcross">
              <div id="midCircle"></div>
            </div>
            <div id="botcross">
              <div id="downT"></div>
            </div>
          </div>
        </div>
        <div id="right">
          <div id="stats">
            <strong>Name:</strong> {{pokemonList[currentPokemon].name}}<br />
            <strong>Type:</strong>
            {{pokemonList[currentPokemon].types[0].type.name}}<br />
            <strong>Height:</strong>
            {{pokemonList[currentPokemon].height}}''<br />
            <strong>Weight:</strong> {{pokemonList[currentPokemon].weight}}
            lbs.<br /><br />
            <strong>Stats</strong><br />
            <div class="stat" v-for="stat in pokemonList[currentPokemon].stats">
              <div>{{stat.stat.name}}</div>
              <div class="bar">
                <div class="value" :style="{width: stat.base_stat +'px'}"></div>
              </div>
            </div>
          </div>

          <div id="miniButtonGlass4"></div>
          <div id="miniButtonGlass5"></div>
          <div id="barbutton3"></div>
          <div id="barbutton4"></div>
          <div id="yellowBox1">
            <img
              v-if="trainer.pokemon.includes(pokemonList[currentPokemon].name)"
              width="50"
              src="./pokeball.png"
            />
          </div>
          <div id="yellowBox2"></div>
          <div id="bg_curve1_right"></div>
          <div id="bg_curve2_right"></div>
          <div id="curve1_right"></div>
          <div id="curve2_right"></div>
        </div>
      </div>
    </div>
    <script src="js/main_api.js"></script>
  </body>
</html>
